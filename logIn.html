    <!--Log In Form-->
    <section class="signInBg pt-5 pb-5">
        <div class="container pt-3">
            <div class="d-flex justify-content-center align-items-center row mt-5">
                <div class="d-none d-sm-none d-md-none d-lg-block d-xl-block col-lg-5 col-xl-5 whiteText overflowHidden">
                    <div class="mr-1 animate__animated animate__fadeInLeft">
                        <img class="img-fluid" src="./img/logIn.svg">
                    </div>
                </div>
    
                <div class="col-10 col-sm-10 col-md-7 col-lg-5 col-xl-4">
                    <form class="form-signin whiteText animate__animated animate__fadeInRight">
                        <div class="text-center">
                            <img class="mb-3 img-fluid" src="./img/csiSpace.png" alt="" width="150">
                        </div>
                        <h4 class="mb-3 text-center d-sm-block d-md-block d-lg-none d-xl-none col-lg-6 col-xl-6">Welcome! sign in.</h4>
                        <p class="text-center"><small>Don't have an account? <a href="#">Sign up here</a></small></p>
    
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control mt-2 mb-2" placeholder="Password" required="">
    
                        <div class="checkbox mb-3 d-flex">
                          <label class="align-self-start">
                            <input class="inputText" type="checkbox" value="remember-me"> <small>Remember me</small>
                          </label>
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
    
            </div>
        </div>
    </section>
